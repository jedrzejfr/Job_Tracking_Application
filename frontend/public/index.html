<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<!-- Navigation Bar -->
<nav>
    <ul>
        <li><a href="#current-jobs" class="active">Current Jobs</a></li>
        <li><a href="#Posting-Date-Analysis">Posting Date Analysis</a></li>
        <li><a href="#Salary-Range-Analysis">Salary Range Analysis</a></li>
    </ul>
</nav>

<!-- Current Jobs Section -->
<section id="current-jobs" class="active">
    <h1>Current Jobs</h1>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search job titles...">
        <button id="search-button">Search</button>
    </div>
    <div class="job-container">
        <!-- Job Listings -->
        <div id="job-listings" class="job-listings"></div>

        <!-- Sorting Sidebar -->
        <div class="sorting-sidebar">
            <h3>Sort Listings</h3>
            <label>
                <input type="checkbox" id="filter-by-date"> Show only listings with a date
            </label>
            <label>
                <input type="checkbox" id="filter-by-salary"> Show only listings with a salary
            </label>
        </div>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="pagination"></div>
</section>

<!-- Posting Date Analysis Section -->
<section id="Posting-Date-Analysis" class="hidden">
    <h1>Job Listings by Date</h1>

    <!-- Controls for histogram granularity and date range -->
    <div class="histogram-controls">
        <label for="granularity">Group by:</label>
        <select id="granularity">
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
        </select>

        <label for="start-date">From:</label>
        <input type="date" id="start-date">

        <label for="end-date">To:</label>
        <input type="date" id="end-date">

        <button id="update-histogram">Update Histogram</button>
    </div>

    <!-- Chart container -->
    <div class="chart-container">
        <canvas id="histogramChart"></canvas>
    </div>
</section>

<!-- Test Section 2 -->
<section id="Salary-Range-Analysis" class="hidden">
    <h1>Salary Distribution</h1>

    <div class="histogram-controls">
        <label for="salary-bin-size">Salary Range Bin Size:</label>
        <select id="salary-bin-size">
            <option value="10000">$10,000</option>
            <option value="20000">$20,000</option>
            <option value="25000">$25,000</option>
            <option value="50000">$50,000</option>
        </select>

        <button id="update-salary-histogram">Update Histogram</button>
    </div>

    <div class="chart-container">
        <canvas id="salaryHistogramChart"></canvas>
    </div>
</section>

<script src="src/scripts/main.js"></script>
</body>
</html>
