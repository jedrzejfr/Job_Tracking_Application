<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
<!-- Navigation Bar -->
<nav>
    <ul>
        <li><a href="#current-jobs" class="active">Current Jobs</a></li>
        <li><a href="#test-section-1">Test Section 1</a></li>
        <li><a href="#test-section-2">Test Section 2</a></li>
    </ul>
</nav>

<!-- Search Bar -->
<div class="search-bar">
    <input type="text" id="search-input" placeholder="Search job titles...">
    <button id="search-button">Search</button>
</div>

<!-- Current Jobs Section -->
<section id="current-jobs" class="active">
    <h1>Current Jobs</h1>
    <div class="job-container">
        <!-- Job Listings -->
        <div id="job-listings" class="job-listings"></div>

        <!-- Sorting Sidebar -->
        <div class="sorting-sidebar">
            <h3>Sort Listings</h3>
            <label>
                <input type="checkbox" id="filter-by-date"> Show only listings with a date
            </label>
            <label>
                <input type="checkbox" id="filter-by-salary"> Show only listings with a salary
            </label>
        </div>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="pagination"></div>
</section>

<!-- Test Section 1 -->
<section id="test-section-1" class="hidden">
    <h1>Test Section 1</h1>
    <p>This is a placeholder for test section 1.</p>
</section>

<!-- Test Section 2 -->
<section id="test-section-2" class="hidden">
    <h1>Test Section 2</h1>
    <p>This is a placeholder for test section 2.</p>
</section>

<script src="src/scripts/main.js"></script>
</body>
</html>
